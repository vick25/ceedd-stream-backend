# Docker Compose file for development environment
services:
  ceedd_api:
    container_name: ceedd_api
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: python manage.py runserver 0.0.0.0:8000
    restart: on-failure
    # depends_on:
    #   - postgres-db
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    networks:
      - crrebacweb
